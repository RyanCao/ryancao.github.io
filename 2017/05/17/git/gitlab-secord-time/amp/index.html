ne"></span><br><span class="line">## Legend</span><br><span class="line">##! The following notations at the beginning of each line may be used to</span><br><span class="line">##! differentiate between components of this file and to easily select them using</span><br><span class="line">##! a regex.</span><br><span class="line">##! ## Titles, subtitles etc</span><br><span class="line">##! ##! More information - Description, Docs, Links, Issues etc.</span><br><span class="line">##! Configuration settings have a single # followed by a single space at the</span><br><span class="line">##! beginning; Remove them to enable the setting.</span><br><span class="line"></span><br><span class="line">##! **Configuration settings below are optional.**</span><br><span class="line">##! **The values currently assigned are only examples and ARE NOT the default</span><br><span class="line">##!   values.**</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">################################################################################</span><br><span class="line">##                Configuration Settings for GitLab CE and EE                 ##</span><br><span class="line">################################################################################</span><br><span class="line">################################################################################</span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## gitlab.yml configuration</span><br><span class="line">##! Docs: https://gitlab.com/gitlab-org/omnibus-gitlab/blob/master/doc/settings/gitlab.yml.md</span><br><span class="line">################################################################################</span><br><span class="line"># gitlab_rails['gitlab_ssh_host'] = 'ssh.host_example.com'</span><br><span class="line"># gitlab_rails['time_zone'] = 'UTC'</span><br><span class="line"></span><br><span class="line">### Email Settings</span><br><span class="line"># gitlab_rails['gitlab_email_enabled'] = true</span><br><span class="line"># gitlab_rails['gitlab_email_from'] = 'example@example.com'</span><br><span class="line"># gitlab_rails['gitlab_email_display_name'] = 'Example'</span><br><span class="line"># gitlab_rails['gitlab_email_reply_to'] = 'noreply@example.com'</span><br><span class="line"># gitlab_rails['gitlab_email_subject_suffix'] = ''</span><br><span class="line"></span><br><span class="line">### GitLab user privileges</span><br><span class="line"># gitlab_rails['gitlab_default_can_create_group'] = true</span><br><span class="line"># gitlab_rails['gitlab_username_changing_enabled'] = true</span><br><span class="line"></span><br><span class="line">### Default Theme</span><br><span class="line"># gitlab_rails['gitlab_default_theme'] = 2</span><br><span class="line"></span><br><span class="line">### Default project feature settings</span><br><span class="line"># gitlab_rails['gitlab_default_projects_features_issues'] = true</span><br><span class="line"># gitlab_rails['gitlab_default_projects_features_merge_requests'] = true</span><br><span class="line"># gitlab_rails['gitlab_default_projects_features_wiki'] = true</span><br><span class="line"># gitlab_rails['gitlab_default_projects_features_snippets'] = true</span><br><span class="line"># gitlab_rails['gitlab_default_projects_features_builds'] = true</span><br><span class="line"># gitlab_rails['gitlab_default_projects_features_container_registry'] = true</span><br><span class="line"></span><br><span class="line">### Automatic issue closing</span><br><span class="line">###! See https://docs.gitlab.com/ce/customization/issue_closing.html for more</span><br><span class="line">###! information about this pattern.</span><br><span class="line"># gitlab_rails['gitlab_issue_closing_pattern'] = "((?:[Cc]los(?:e[sd]?|ing)|[Ff]ix(?:e[sd]|ing)?|[Rr]esolv(?:e[sd]?|ing))(:?) +(?:(?:issues? +)?%{issue_ref}(?:(?:, *| +and +)?)|([A-Z][A-Z0-9_]+-\d+))+)"</span><br><span class="line"></span><br><span class="line">### Download location</span><br><span class="line">###! When a user clicks e.g. 'Download zip' on a project, a temporary zip file</span><br><span class="line">###! is created in the following directory.</span><br><span class="line"># gitlab_rails['gitlab_repository_downloads_path'] = 'tmp/repositories'</span><br><span class="line"></span><br><span class="line">### Gravatar Settings</span><br><span class="line"># gitlab_rails['gravatar_plain_url'] = 'http://www.gravatar.com/avatar/%{hash}?s=%{size}&amp;d=identicon'</span><br><span class="line"># gitlab_rails['gravatar_ssl_url'] = 'https://secure.gravatar.com/avatar/%{hash}?s=%{size}&amp;d=identicon'</span><br><span class="line"></span><br><span class="line">### Auxiliary jobs</span><br><span class="line">###! Periodically executed jobs, to self-heal Gitlab, do external</span><br><span class="line">###! synchronizations, etc.</span><br><span class="line">###! Docs: https://github.com/ondrejbartas/sidekiq-cron#adding-cron-job</span><br><span class="line">###!       https://docs.gitlab.com/ce/ci/yaml/README.html#artifacts:expire_in</span><br><span class="line"># gitlab_rails['stuck_ci_jobs_worker_cron'] = "0 0 * * *"</span><br><span class="line"># gitlab_rails['expire_build_artifacts_worker_cron'] = "50 * * * *"</span><br><span class="line"># gitlab_rails['trigger_schedule_worker_cron'] = "0 */12 * * *"</span><br><span class="line"># gitlab_rails['repository_check_worker_cron'] = "20 * * * *"</span><br><span class="line"># gitlab_rails['admin_email_worker_cron'] = "0 0 * * 0"</span><br><span class="line"># gitlab_rails['repository_archive_cache_worker_cron'] = "0 * * * *"</span><br><span class="line"></span><br><span class="line">### Webhook Settings</span><br><span class="line">###! Number of seconds to wait for HTTP response after sending webhook HTTP POST</span><br><span class="line">###! request (default: 10)</span><br><span class="line"># gitlab_rails['webhook_timeout'] = 10</span><br><span class="line"></span><br><span class="line">### Trusted proxies</span><br><span class="line">###! Customize if you have GitLab behind a reverse proxy which is running on a</span><br><span class="line">###! different machine.</span><br><span class="line">###! **Add the IP address for your reverse proxy to the list, otherwise users</span><br><span class="line">###!   will appear signed in from that address.**</span><br><span class="line"># gitlab_rails['trusted_proxies'] = []</span><br><span class="line"></span><br><span class="line">### Reply by email</span><br><span class="line">###! Allow users to comment on issues and merge requests by replying to</span><br><span class="line">###! notification emails.</span><br><span class="line">###! Docs: https://docs.gitlab.com/ce/administration/reply_by_email.html</span><br><span class="line"># gitlab_rails['incoming_email_enabled'] = true</span><br><span class="line"></span><br><span class="line">#### Incoming Email Address</span><br><span class="line">####! The email address including the `%{key}` placeholder that will be replaced</span><br><span class="line">####! to reference the item being replied to.</span><br><span class="line">####! **The placeholder can be omitted but if present, it must appear in the</span><br><span class="line">####!   "user" part of the address (before the `@`).**</span><br><span class="line"># gitlab_rails['incoming_email_address'] = "gitlab-incoming+%{key}@gmail.com"</span><br><span class="line"></span><br><span class="line">#### Email account username</span><br><span class="line">####! **With third party providers, this is usually the full email address.**</span><br><span class="line">####! **With self-hosted email servers, this is usually the user part of the</span><br><span class="line">####!   email address.**</span><br><span class="line"># gitlab_rails['incoming_email_email'] = "gitlab-incoming@gmail.com"</span><br><span class="line"></span><br><span class="line">#### Email account password</span><br><span class="line"># gitlab_rails['incoming_email_password'] = "[REDACTED]"</span><br><span class="line"></span><br><span class="line">#### IMAP Settings</span><br><span class="line"># gitlab_rails['incoming_email_host'] = "imap.gmail.com"</span><br><span class="line"># gitlab_rails['incoming_email_port'] = 993</span><br><span class="line"># gitlab_rails['incoming_email_ssl'] = true</span><br><span class="line"># gitlab_rails['incoming_email_start_tls'] = false</span><br><span class="line"></span><br><span class="line">#### Incoming Mailbox Settings</span><br><span class="line">####! The mailbox where incoming mail will end up. Usually "inbox".</span><br><span class="line"># gitlab_rails['incoming_email_mailbox_name'] = "inbox"</span><br><span class="line">####! The IDLE command timeout.</span><br><span class="line"># gitlab_rails['incoming_email_idle_timeout'] = 60</span><br><span class="line"></span><br><span class="line">### Build Artifacts</span><br><span class="line"># gitlab_rails['artifacts_enabled'] = true</span><br><span class="line"># gitlab_rails['artifacts_path'] = "/mnt/storage/artifacts"</span><br><span class="line"></span><br><span class="line">### Git LFS</span><br><span class="line"># gitlab_rails['lfs_enabled'] = true</span><br><span class="line"># gitlab_rails['lfs_storage_path'] = "/mnt/storage/lfs-objects"</span><br><span class="line"></span><br><span class="line">### GitLab Mattermost</span><br><span class="line">###! These settings are void if Mattermost is installed on the same omnibus</span><br><span class="line">###! install</span><br><span class="line"># gitlab_rails['mattermost_host'] = "https://mattermost.example.com"</span><br><span class="line"></span><br><span class="line">### LDAP Settings</span><br><span class="line">###! Docs: https://docs.gitlab.com/omnibus/settings/ldap.html</span><br><span class="line">###! **Be careful not to break the indentation in the ldap_servers block. It is</span><br><span class="line">###!   in yaml format and the spaces must be retained. Using tabs will not work.**</span><br><span class="line"></span><br><span class="line"># gitlab_rails['ldap_enabled'] = false</span><br><span class="line"></span><br><span class="line">###! **remember to close this block with 'EOS' below**</span><br><span class="line"># gitlab_rails['ldap_servers'] = YAML.load &lt;&lt;-'EOS'</span><br><span class="line">#   main: # 'main' is the GitLab 'provider ID' of this LDAP server</span><br><span class="line">#     label: 'LDAP'</span><br><span class="line">#     host: '_your_ldap_server'</span><br><span class="line">#     port: 389</span><br><span class="line">#     uid: 'sAMAccountName'</span><br><span class="line">#     method: 'plain' # "tls" or "ssl" or "plain"</span><br><span class="line">#     bind_dn: '_the_full_dn_of_the_user_you_will_bind_with'</span><br><span class="line">#     password: '_the_password_of_the_bind_user'</span><br><span class="line">#     active_directory: true</span><br><span class="line">#     allow_username_or_email_login: false</span><br><span class="line">#     block_auto_created_users: false</span><br><span class="line">#     base: ''</span><br><span class="line">#     user_filter: ''</span><br><span class="line">#     attributes:</span><br><span class="line">#       username: ['uid', 'userid', 'sAMAccountName']</span><br><span class="line">#       email:    ['mail', 'email', 'userPrincipalName']</span><br><span class="line">#       name:       'cn'</span><br><span class="line">#       first_name: 'givenName'</span><br><span class="line">#       last_name:  'sn'</span><br><span class="line">#     ## EE only</span><br><span class="line">#     group_base: ''</span><br><span class="line">#     admin_group: ''</span><br><span class="line">#     sync_ssh_keys: false</span><br><span class="line">#</span><br><span class="line">#   secondary: # 'secondary' is the GitLab 'provider ID' of second LDAP server</span><br><span class="line">#     label: 'LDAP'</span><br><span class="line">#     host: '_your_ldap_server'</span><br><span class="line">#     port: 389</span><br><span class="line">#     uid: 'sAMAccountName'</span><br><span class="line">#     method: 'plain' # "tls" or "ssl" or "plain"</span><br><span class="line">#     bind_dn: '_the_full_dn_of_the_user_you_will_bind_with'</span><br><span class="line">#     password: '_the_password_of_the_bind_user'</span><br><span class="line">#     active_directory: true</span><br><span class="line">#     allow_username_or_email_login: false</span><br><span class="line">#     block_auto_created_users: false</span><br><span class="line">#     base: ''</span><br><span class="line">#     user_filter: ''</span><br><span class="line">#     attributes:</span><br><span class="line">#       username: ['uid', 'userid', 'sAMAccountName']</span><br><span class="line">#       email:    ['mail', 'email', 'userPrincipalName']</span><br><span class="line">#       name:       'cn'</span><br><span class="line">#       first_name: 'givenName'</span><br><span class="line">#       last_name:  'sn'</span><br><span class="line">#     ## EE only</span><br><span class="line">#     group_base: ''</span><br><span class="line">#     admin_group: ''</span><br><span class="line">#     sync_ssh_keys: false</span><br><span class="line"># EOS</span><br><span class="line"></span><br><span class="line">### OmniAuth Settings</span><br><span class="line">###! Docs: https://docs.gitlab.com/ce/integration/omniauth.html</span><br><span class="line"># gitlab_rails['omniauth_enabled'] = false</span><br><span class="line"># gitlab_rails['omniauth_allow_single_sign_on'] = ['saml']</span><br><span class="line"># gitlab_rails['omniauth_auto_sign_in_with_provider'] = 'saml'</span><br><span class="line"># gitlab_rails['omniauth_block_auto_created_users'] = true</span><br><span class="line"># gitlab_rails['omniauth_auto_link_ldap_user'] = false</span><br><span class="line"># gitlab_rails['omniauth_auto_link_saml_user'] = false</span><br><span class="line"># gitlab_rails['omniauth_external_providers'] = ['twitter', 'google_oauth2']</span><br><span class="line"># gitlab_rails['omniauth_providers'] = [</span><br><span class="line">#   {</span><br><span class="line">#     "name" =&gt; "google_oauth2",</span><br><span class="line">#     "app_id" =&gt; "YOUR APP ID",</span><br><span class="line">#     "app_secret" =&gt; "YOUR APP SECRET",</span><br><span class="line">#     "args" =&gt; { "access_type" =&gt; "offline", "approval_prompt" =&gt; "" }</span><br><span class="line">#   }</span><br><span class="line"># ]</span><br><span class="line"></span><br><span class="line">### Backup Settings</span><br><span class="line">###! Docs: https://docs.gitlab.com/omnibus/settings/backups.html</span><br><span class="line"></span><br><span class="line"># gitlab_rails['manage_backup_path'] = true</span><br><span class="line"># gitlab_rails['backup_path'] = "/var/opt/gitlab/backups"</span><br><span class="line"></span><br><span class="line">###! Docs: https://docs.gitlab.com/ce/raketasks/backup_restore.html#backup-archive-permissions</span><br><span class="line"># gitlab_rails['backup_archive_permissions'] = 0644</span><br><span class="line"></span><br><span class="line"># gitlab_rails['backup_pg_schema'] = 'public'</span><br><span class="line"># gitlab_rails['backup_keep_time'] = 604800</span><br><span class="line"># gitlab_rails['backup_upload_connection'] = {</span><br><span class="line">#   'provider' =&gt; 'AWS',</span><br><span class="line">#   'region' =&gt; 'eu-west-1',</span><br><span class="line">#   'aws_access_key_id' =&gt; 'AKIAKIAKI',</span><br><span class="line">#   'aws_secret_access_key' =&gt; 'secret123'</span><br><span class="line"># }</span><br><span class="line"># gitlab_rails['backup_upload_remote_directory'] = 'my.s3.bucket'</span><br><span class="line"># gitlab_rails['backup_multipart_chunk_size'] = 104857600</span><br><span class="line"></span><br><span class="line">###! **Turns on AWS Server-Side Encryption with Amazon S3-Managed Keys for</span><br><span class="line">###!   backups**</span><br><span class="line"># gitlab_rails['backup_encryption'] = 'AES256'</span><br><span class="line"></span><br><span class="line">###! **Specifies Amazon S3 storage class to use for backups. Valid values</span><br><span class="line">###!   include 'STANDARD', 'STANDARD_IA', 'GLACIER', and</span><br><span class="line">###!   'REDUCED_REDUNDANCY'**</span><br><span class="line"># gitlab_rails['backup_storage_class'] = 'STANDARD'</span><br><span class="line"></span><br><span class="line">### For setting up different data storing directory</span><br><span class="line">###! Docs: https://docs.gitlab.com/omnibus/settings/configuration.html#storing-git-data-in-an-alternative-directory</span><br><span class="line">###! **If you want to use a single non-default directory to store git data use a</span><br><span class="line">###!   path that doesn't contain symlinks.**</span><br><span class="line"># git_data_dirs({ "default" =&gt; { "path" =&gt; "/var/opt/gitlab/git-data", 'gitaly_address' =&gt; 'unix:/var/opt/gitlab/gitaly/gitaly.socket' } })</span><br><span class="line"></span><br><span class="line">### Gitaly settings</span><br><span class="line"># gitlab_rails['gitaly_enabled'] = true</span><br><span class="line"></span><br><span class="line">### For storing GitLab application uploads, eg. LFS objects, build artifacts</span><br><span class="line">###! Docs: https://docs.gitlab.com/ce/development/shared_files.html</span><br><span class="line"># gitlab_rails['shared_path'] = '/var/opt/gitlab/gitlab-rails/shared'</span><br><span class="line"></span><br><span class="line">### GitLab Shell settings for GitLab</span><br><span class="line"># gitlab_rails['gitlab_shell_ssh_port'] = 22</span><br><span class="line"># gitlab_rails['git_max_size'] = 20971520</span><br><span class="line"># gitlab_rails['git_timeout'] = 10</span><br><span class="line"></span><br><span class="line">### Extra customization</span><br><span class="line"># gitlab_rails['extra_google_analytics_id'] = '_your_tracking_id'</span><br><span class="line"># gitlab_rails['extra_piwik_url'] = '_your_piwik_url'</span><br><span class="line"># gitlab_rails['extra_piwik_site_id'] = '_your_piwik_site_id'</span><br><span class="line"></span><br><span class="line">##! Docs: https://docs.gitlab.com/omnibus/settings/environment-variables.html</span><br><span class="line"># gitlab_rails['env'] = {</span><br><span class="line">#   'BUNDLE_GEMFILE' =&gt; "/opt/gitlab/embedded/service/gitlab-rails/Gemfile",</span><br><span class="line">#   'PATH' =&gt; "/opt/gitlab/bin:/opt/gitlab/embedded/bin:/bin:/usr/bin"</span><br><span class="line"># }</span><br><span class="line"></span><br><span class="line"># gitlab_rails['rack_attack_git_basic_auth'] = {</span><br><span class="line">#   'enabled' =&gt; true,</span><br><span class="line">#   'ip_whitelist' =&gt; ["127.0.0.1"],</span><br><span class="line">#   'maxretry' =&gt; 10,</span><br><span class="line">#   'findtime' =&gt; 60,</span><br><span class="line">#   'bantime' =&gt; 3600</span><br><span class="line"># }</span><br><span class="line"></span><br><span class="line"># gitlab_rails['rack_attack_protected_paths'] = [</span><br><span class="line">#   '/users/password',</span><br><span class="line">#   '/users/sign_in',</span><br><span class="line">#   '/api/#{API::API.version}/session.json',</span><br><span class="line">#   '/api/#{API::API.version}/session',</span><br><span class="line">#   '/users',</span><br><span class="line">#   '/users/confirmation',</span><br><span class="line">#   '/unsubscribes/',</span><br><span class="line">#   '/import/github/personal_access_token'</span><br><span class="line"># ]</span><br><span class="line"></span><br><span class="line">###! **We do not recommend changing these directories.**</span><br><span class="line"># gitlab_rails['dir'] = "/var/opt/gitlab/gitlab-rails"</span><br><span class="line"># gitlab_rails['log_directory'] = "/var/log/gitlab/gitlab-rails"</span><br><span class="line"></span><br><span class="line">### GitLab application settings</span><br><span class="line"># gitlab_rails['uploads_directory'] = "/var/opt/gitlab/gitlab-rails/uploads"</span><br><span class="line"># gitlab_rails['rate_limit_requests_per_period'] = 10</span><br><span class="line"># gitlab_rails['rate_limit_period'] = 60</span><br><span class="line"></span><br><span class="line">#### Change the initial default admin password and shared runner registraion tokens.</span><br><span class="line">####! **Only applicable on initial setup, changing these settings after database</span><br><span class="line">####!   is created and seeded won't yield any change.**</span><br><span class="line"># gitlab_rails['initial_root_password'] = "password"</span><br><span class="line"># gitlab_rails['initial_shared_runners_registration_token'] = "token"</span><br><span class="line"></span><br><span class="line">#### Enable or disable automatic database migrations</span><br><span class="line"># gitlab_rails['auto_migrate'] = true</span><br><span class="line"></span><br><span class="line">#### This is advanced feature used by large gitlab deployments where loading</span><br><span class="line">#### whole RAILS env takes a lot of time.</span><br><span class="line"># gitlab_rails['rake_cache_clear'] = true</span><br><span class="line"></span><br><span class="line">### GitLab database settings</span><br><span class="line">###! Docs: https://docs.gitlab.com/omnibus/settings/database.html</span><br><span class="line">###! **Only needed if you use an external database.**</span><br><span class="line"># gitlab_rails['db_adapter'] = "postgresql"</span><br><span class="line"># gitlab_rails['db_encoding'] = "unicode"</span><br><span class="line"># gitlab_rails['db_collation'] = nil</span><br><span class="line"># gitlab_rails['db_database'] = "gitlabhq_production"</span><br><span class="line"># gitlab_rails['db_pool'] = 10</span><br><span class="line"># gitlab_rails['db_username'] = "gitlab"</span><br><span class="line"># gitlab_rails['db_password'] = nil</span><br><span class="line"># gitlab_rails['db_host'] = nil</span><br><span class="line"># gitlab_rails['db_port'] = 5432</span><br><span class="line"># gitlab_rails['db_socket'] = nil</span><br><span class="line"># gitlab_rails['db_sslmode'] = nil</span><br><span class="line"># gitlab_rails['db_sslrootcert'] = nil</span><br><span class="line"># gitlab_rails['db_prepared_statements'] = true</span><br><span class="line"># gitlab_rails['db_statements_limit'] = 1000</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">### GitLab Redis settings</span><br><span class="line">###! Connect to your own Redis instance</span><br><span class="line">###! Docs: https://docs.gitlab.com/omnibus/settings/redis.html</span><br><span class="line"></span><br><span class="line">#### Redis TCP connection</span><br><span class="line"># gitlab_rails['redis_host'] = "127.0.0.1"</span><br><span class="line"># gitlab_rails['redis_port'] = 6379</span><br><span class="line"># gitlab_rails['redis_password'] = nil</span><br><span class="line"># gitlab_rails['redis_database'] = 0</span><br><span class="line"></span><br><span class="line">#### Redis local UNIX socket (will be disabled if TCP method is used)</span><br><span class="line"># gitlab_rails['redis_socket'] = "/var/opt/gitlab/redis/redis.socket"</span><br><span class="line"></span><br><span class="line">#### Sentinel support</span><br><span class="line">####! To have Sentinel working, you must enable Redis TCP connection support</span><br><span class="line">####! above and define a few Sentinel hosts below (to get a reliable setup</span><br><span class="line">####! at least 3 hosts).</span><br><span class="line">####! **You don't need to list every sentinel host, but the ones not listed will</span><br><span class="line">####!   not be used in a fail-over situation to query for the new master.**</span><br><span class="line"># gitlab_rails['redis_sentinels'] = [</span><br><span class="line">#   {'host' =&gt; '127.0.0.1', 'port' =&gt; 26379},</span><br><span class="line"># ]</span><br><span class="line"></span><br><span class="line">### GitLab email server settings</span><br><span class="line">###! Docs: https://docs.gitlab.com/omnibus/settings/smtp.html</span><br><span class="line">###! **Use smtp instead of sendmail/postfix.**</span><br><span class="line"></span><br><span class="line"># gitlab_rails['smtp_enable'] = true</span><br><span class="line"># gitlab_rails['smtp_address'] = "smtp.server"</span><br><span class="line"># gitlab_rails['smtp_port'] = 465</span><br><span class="line"># gitlab_rails['smtp_user_name'] = "smtp user"</span><br><span class="line"># gitlab_rails['smtp_password'] = "smtp password"</span><br><span class="line"># gitlab_rails['smtp_domain'] = "example.com"</span><br><span class="line"># gitlab_rails['smtp_authentication'] = "login"</span><br><span class="line"># gitlab_rails['smtp_enable_starttls_auto'] = true</span><br><span class="line"># gitlab_rails['smtp_tls'] = false</span><br><span class="line"></span><br><span class="line">###! **Can be: 'none', 'peer', 'client_once', 'fail_if_no_peer_cert'**</span><br><span class="line">###! Docs: http://api.rubyonrails.org/classes/ActionMailer/Base.html</span><br><span class="line"># gitlab_rails['smtp_openssl_verify_mode'] = 'none'</span><br><span class="line"></span><br><span class="line"># gitlab_rails['smtp_ca_path'] = "/etc/ssl/certs"</span><br><span class="line"># gitlab_rails['smtp_ca_file'] = "/etc/ssl/certs/ca-certificates.crt"</span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## Container Registry settings</span><br><span class="line">##! Docs: https://docs.gitlab.com/ce/administration/container_registry.html</span><br><span class="line">################################################################################</span><br><span class="line"></span><br><span class="line"># registry_external_url 'https://registry.gitlab.example.com'</span><br><span class="line"></span><br><span class="line">### Settings used by GitLab application</span><br><span class="line"># gitlab_rails['registry_enabled'] = true</span><br><span class="line"># gitlab_rails['registry_host'] = "registry.gitlab.example.com"</span><br><span class="line"># gitlab_rails['registry_port'] = "5005"</span><br><span class="line"># gitlab_rails['registry_path'] = "/var/opt/gitlab/gitlab-rails/shared/registry"</span><br><span class="line"></span><br><span class="line">###! **Do not change the following 3 settings unless you know what you are</span><br><span class="line">###!   doing**</span><br><span class="line"># gitlab_rails['registry_api_url'] = "http://localhost:5000"</span><br><span class="line"># gitlab_rails['registry_key_path'] = "/var/opt/gitlab/gitlab-rails/certificate.key"</span><br><span class="line"># gitlab_rails['registry_issuer'] = "omnibus-gitlab-issuer"</span><br><span class="line"></span><br><span class="line">### Settings used by Registry application</span><br><span class="line"># registry['enable'] = true</span><br><span class="line"># registry['username'] = "registry"</span><br><span class="line"># registry['group'] = "registry"</span><br><span class="line"># registry['uid'] = nil</span><br><span class="line"># registry['gid'] = nil</span><br><span class="line"># registry['dir'] = "/var/opt/gitlab/registry"</span><br><span class="line"># registry['registry_http_addr'] = "localhost:5000"</span><br><span class="line"># registry['debug_addr'] = "localhost:5001"</span><br><span class="line"># registry['log_directory'] = "/var/log/gitlab/registry"</span><br><span class="line"># registry['log_level'] = "info"</span><br><span class="line"># registry['rootcertbundle'] = "/var/opt/gitlab/registry/certificate.crt"</span><br><span class="line"># registry['storage_delete_enabled'] = true</span><br><span class="line"></span><br><span class="line">### Registry backend storage</span><br><span class="line">###! Docs: https://docs.gitlab.com/ce/administration/container_registry.html#container-registry-storage-driver</span><br><span class="line"># registry['storage'] = {</span><br><span class="line">#   's3' =&gt; {</span><br><span class="line">#     'accesskey' =&gt; 'AKIAKIAKI',</span><br><span class="line">#     'secretkey' =&gt; 'secret123',</span><br><span class="line">#     'bucket' =&gt; 'gitlab-registry-bucket-AKIAKIAKI'</span><br><span class="line">#   }</span><br><span class="line"># }</span><br><span class="line"></span><br><span class="line">### Registry notifications endpoints</span><br><span class="line"># registry['notifications'] = [</span><br><span class="line">#   {</span><br><span class="line">#     'name' =&gt; 'test_endpoint',</span><br><span class="line">#     'url' =&gt; 'https://gitlab.example.com/notify2',</span><br><span class="line">#     'timeout' =&gt; '500ms',</span><br><span class="line">#     'threshold' =&gt; 5,</span><br><span class="line">#     'backoff' =&gt; '1s',</span><br><span class="line">#     'headers' =&gt; {</span><br><span class="line">#       "Authorization" =&gt; ["AUTHORIZATION_EXAMPLE_TOKEN"]</span><br><span class="line">#     }</span><br><span class="line">#   }</span><br><span class="line"># ]</span><br><span class="line">### Default registry notifications</span><br><span class="line"># registry['default_notifications_timeout'] = "500ms"</span><br><span class="line"># registry['default_notifications_threshold'] = 5</span><br><span class="line"># registry['default_notifications_backoff'] = "1s"</span><br><span class="line"># registry['default_notifications_headers'] = {}</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## GitLab Workhorse</span><br><span class="line">##! Docs: https://gitlab.com/gitlab-org/gitlab-workhorse/blob/master/README.md</span><br><span class="line">################################################################################</span><br><span class="line"></span><br><span class="line"># gitlab_workhorse['enable'] = true</span><br><span class="line"># gitlab_workhorse['ha'] = false</span><br><span class="line"># gitlab_workhorse['listen_network'] = "unix"</span><br><span class="line"># gitlab_workhorse['listen_umask'] = 000</span><br><span class="line"># gitlab_workhorse['listen_addr'] = "/var/opt/gitlab/gitlab-workhorse/socket"</span><br><span class="line"># gitlab_workhorse['auth_backend'] = "http://localhost:8080"</span><br><span class="line"></span><br><span class="line">##! the empty string is the default in gitlab-workhorse option parser</span><br><span class="line"># gitlab_workhorse['auth_socket'] = "''"</span><br><span class="line"></span><br><span class="line">##! put an empty string on the command line</span><br><span class="line"># gitlab_workhorse['pprof_listen_addr'] = "''"</span><br><span class="line"></span><br><span class="line">##! put an empty string on the command line</span><br><span class="line"># gitlab_workhorse['prometheus_listen_addr'] = "''"</span><br><span class="line"></span><br><span class="line"># gitlab_workhorse['dir'] = "/var/opt/gitlab/gitlab-workhorse"</span><br><span class="line"># gitlab_workhorse['log_directory'] = "/var/log/gitlab/gitlab-workhorse"</span><br><span class="line"># gitlab_workhorse['proxy_headers_timeout'] = "1m0s"</span><br><span class="line"></span><br><span class="line">##! limit number of concurrent API requests, defaults to 0 which is '] = "/var/opt/gitlab"</span><br><span class="line"></span><br><span class="line"># user['git_user_name'] = "GitLab"</span><br><span class="line"># user['git_user_email'] = "gitlab@#{node['fqdn']}"</span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## GitLab Unicorn</span><br><span class="line">##! Tweak unicorn settings.</span><br><span class="line">##! Docs: https://docs.gitlab.com/omnibus/settings/unicorn.html</span><br><span class="line">################################################################################</span><br><span class="line"></span><br><span class="line"># unicorn['worker_timeout'] = 60</span><br><span class="line">###! Minimum worker_processes is 2 at this moment</span><br><span class="line">###! See https://gitlab.com/gitlab-org/gitlab-ce/issues/18771</span><br><span class="line"># unicorn['worker_processes'] = 2</span><br><span class="line"></span><br><span class="line">### Advanced settings</span><br><span class="line"># unicorn['listen'] = '127.0.0.1'</span><br><span class="line"># unicorn['port'] = 8080</span><br><span class="line"># unicorn['socket'] = '/var/opt/gitlab/gitlab-rails/sockets/gitlab.socket'</span><br><span class="line"># unicorn['pidfile'] = '/opt/gitlab/var/unicorn/unicorn.pid'</span><br><span class="line"># unicorn['tcp_nopush'] = true</span><br><span class="line"># unicorn['backlog_socket'] = 1024</span><br><span class="line"></span><br><span class="line">###! **Make sure somaxconn is equal or higher then backlog_socket**</span><br><span class="line"># unicorn['somaxconn'] = 1024</span><br><span class="line"></span><br><span class="line">###! **We do not recommend changing this setting**</span><br><span class="line"># unicorn['log_directory'] = "/var/log/gitlab/unicorn"</span><br><span class="line"></span><br><span class="line">### **Only change these settings if you understand well what they mean**</span><br><span class="line">###! Docs: https://about.gitlab.com/2015/06/05/how-gitlab-uses-unicorn-and-unicorn-worker-killer/</span><br><span class="line">###!       https://github.com/kzk/unicorn-worker-killer</span><br><span class="line"># unicorn['worker_memory_limit_min'] = "400 * 1 &lt;&lt; 20"</span><br><span class="line"># unicorn['worker_memory_limit_max'] = "650 * 1 &lt;&lt; 20"</span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## GitLab Sidekiq</span><br><span class="line">################################################################################</span><br><span class="line"></span><br><span class="line"># sidekiq['log_directory'] = "/var/log/gitlab/sidekiq"</span><br><span class="line"># sidekiq['shutdown_timeout'] = 4</span><br><span class="line"># sidekiq['concurrency'] = 25</span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## gitlab-shell</span><br><span class="line">################################################################################</span><br><span class="line"></span><br><span class="line"># gitlab_shell['audit_usernames'] = false</span><br><span class="line"># gitlab_shell['log_level'] = 'INFO'</span><br><span class="line"># gitlab_shell['http_settings'] = { user: 'username', password: 'password', ca_file: '/etc/ssl/cert.pem', ca_path: '/etc/pki/tls/certs', self_signed_cert: false}</span><br><span class="line"># gitlab_shell['log_directory'] = "/var/log/gitlab/gitlab-shell/"</span><br><span class="line"># gitlab_shell['custom_hooks_dir'] = "/opt/gitlab/embedded/service/gitlab-shell/hooks"</span><br><span class="line"></span><br><span class="line"># gitlab_shell['auth_file'] = "/var/opt/gitlab/.ssh/authorized_keys"</span><br><span class="line"></span><br><span class="line">### Git trace log file.</span><br><span class="line">###! If set, git commands receive GIT_TRACE* environment variables</span><br><span class="line">###! Docs: https://git-scm.com/book/es/v2/Git-Internals-Environment-Variables#Debugging</span><br><span class="line">###! An absolute path starting with / – the trace output will be appended to</span><br><span class="line">###! that file. It needs to exist so we can check permissions and avoid</span><br><span class="line">###! throwing warnings to the users.</span><br><span class="line"># gitlab_shell['git_trace_log_file'] = "/var/log/gitlab/gitlab-shell/gitlab-shell-git-trace.log"</span><br><span class="line"></span><br><span class="line">##! **We do not recommend changing this directory.**</span><br><span class="line"># gitlab_shell['dir'] = "/var/opt/gitlab/gitlab-shell"</span><br><span class="line"></span><br><span class="line">################################################################</span><br><span class="line">## GitLab PostgreSQL</span><br><span class="line">################################################################</span><br><span class="line"></span><br><span class="line"># postgresql['enable'] = true</span><br><span class="line"># postgresql['listen_address'] = nil</span><br><span class="line"># postgresql['port'] = 5432</span><br><span class="line"># postgresql['data_dir'] = "/var/opt/gitlab/postgresql/data"</span><br><span class="line"></span><br><span class="line">##! **recommend value is 1/4 of total RAM, up to 14GB.**</span><br><span class="line"># postgresql['shared_buffers'] = "256MB"</span><br><span class="line"></span><br><span class="line">### Advanced settings</span><br><span class="line"># postgresql['ha'] = false</span><br><span class="line"># postgresql['dir'] = "/var/opt/gitlab/postgresql"</span><br><span class="line"># postgresql['log_directory'] = "/var/log/gitlab/postgresql"</span><br><span class="line"># postgresql['username'] = "gitlab-psql"</span><br><span class="line"># postgresql['uid'] = nil</span><br><span class="line"># postgresql['gid'] = nil</span><br><span class="line"># postgresql['shell'] = "/bin/sh"</span><br><span class="line"># postgresql['home'] = "/var/opt/gitlab/postgresql"</span><br><span class="line"># postgresql['user_path'] = "/opt/gitlab/embedded/bin:/opt/gitlab/bin:$PATH"</span><br><span class="line"># postgresql['sql_user'] = "gitlab"</span><br><span class="line"># postgresql['max_connections'] = 200</span><br><span class="line"># postgresql['md5_auth_cidr_addresses'] = []</span><br><span class="line"># postgresql['trust_auth_cidr_addresses'] = []</span><br><span class="line"># postgresql['shmmax'] =  17179869184 # or 4294967295</span><br><span class="line"># postgresql['shmall'] =  4194304 # or 1048575</span><br><span class="line"># postgresql['work_mem'] = "8MB"</span><br><span class="line"># postgresql['maintenance_work_mem'] = "16MB"</span><br><span class="line"># postgresql['effective_cache_size'] = "1MB"</span><br><span class="line"># postgresql['checkpoint_segments'] = 10</span><br><span class="line"># postgresql['checkpoint_timeout'] = "5min"</span><br><span class="line"># postgresql['checkpoint_completion_target'] = 0.9</span><br><span class="line"># postgresql['checkpoint_warning'] = "30s"</span><br><span class="line"># postgresql['wal_buffers'] = "-1"</span><br><span class="line"># postgresql['autovacuum'] = "on"</span><br><span class="line"># postgresql['log_autovacuum_min_duration'] = "-1"</span><br><span class="line"># postgresql['autovacuum_max_workers'] = "3"</span><br><span class="line"># postgresql['autovacuum_naptime'] = "1min"</span><br><span class="line"># postgresql['autovacuum_vacuum_threshold'] = "50"</span><br><span class="line"># postgresql['autovacuum_analyze_threshold'] = "50"</span><br><span class="line"># postgresql['autovacuum_vacuum_scale_factor'] = "0.02"</span><br><span class="line"># postgresql['autovacuum_analyze_scale_factor'] = "0.01"</span><br><span class="line"># postgresql['autovacuum_freeze_max_age'] = "200000000"</span><br><span class="line"># postgresql['autovacuum_vacuum_cost_delay'] = "20ms"</span><br><span class="line"># postgresql['autovacuum_vacuum_cost_limit'] = "-1"</span><br><span class="line"># postgresql['statement_timeout'] = "0"</span><br><span class="line"># postgresql['log_line_prefix'] = "%a"</span><br><span class="line"># postgresql['track_activity_query_size'] = "1024"</span><br><span class="line"># postgresql['shared_preload_libraries'] = nil</span><br><span class="line"># postgresql['dynamic_shared_memory_type'] = nil</span><br><span class="line"></span><br><span class="line">### Replication settings</span><br><span class="line"># postgresql['sql_replication_user'] = "gitlab_replicator"</span><br><span class="line"># postgresql['wal_level'] = "hot_standby"</span><br><span class="line"># postgresql['max_wal_senders'] = 5</span><br><span class="line"># postgresql['wal_keep_segments'] = 10</span><br><span class="line"># postgresql['hot_standby'] = "off"</span><br><span class="line"># postgresql['max_standby_archive_delay'] = "30s"</span><br><span class="line"># postgresql['max_standby_streaming_delay'] = "30s"</span><br><span class="line"># postgresql['max_replication_slots'] = 0</span><br><span class="line"># postgresql['synchronous_commit'] = on</span><br><span class="line"># postgresql['synchronous_standby_names'] = ''</span><br><span class="line"># postgresql['hot_standby_feedback'] = 'off'</span><br><span class="line"># postgresql['random_page_cost'] = 4.0</span><br><span class="line"># postgresql['max_locks_per_transaction'] = 64</span><br><span class="line"># postgresql['log_temp_files'] = -1</span><br><span class="line"># postgresql['log_checkpoints'] = 'off'</span><br><span class="line"></span><br><span class="line"># Backup/Archive settings</span><br><span class="line"># default['gitlab']['postgresql']['archive_mode'] = "off"</span><br><span class="line"># default['gitlab']['postgresql']['archive_command'] = nil</span><br><span class="line"># default['gitlab']['postgresql']['archive_timeout'] = "60"</span><br><span class="line"></span><br><span class="line">### Available in PostgreSQL 9.6 and later</span><br><span class="line"># postgresql['min_wal_size'] = 80MB</span><br><span class="line"># postgresql['max_wal_size'] = 1GB</span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## GitLab Redis</span><br><span class="line">##! **Can be disabled if you are using your own Redis instance.**</span><br><span class="line">##! Docs: https://docs.gitlab.com/omnibus/settings/redis.html</span><br><span class="line">################################################################################</span><br><span class="line"></span><br><span class="line"># redis['enable'] = true</span><br><span class="line"># redis['username'] = "gitlab-redis"</span><br><span class="line"># redis['maxclients'] = "10000"</span><br><span class="line"># redis['tcp_timeout'] = "60"</span><br><span class="line"># redis['tcp_keepalive'] = "300"</span><br><span class="line"># redis['uid'] = nil</span><br><span class="line"># redis['gid'] = nil</span><br><span class="line"></span><br><span class="line">###! **To enable only Redis service in this machine, uncomment</span><br><span class="line">###!   one of the lines below (choose master or slave instance types).**</span><br><span class="line">###! Docs: https://docs.gitlab.com/omnibus/settings/redis.html</span><br><span class="line">###!       https://docs.gitlab.com/ce/administration/high_availability/redis.html</span><br><span class="line"># redis_master_role['enable'] = true</span><br><span class="line"># redis_slave_role['enable'] = true</span><br><span class="line"></span><br><span class="line">### Redis TCP support (will disable UNIX socket transport)</span><br><span class="line"># redis['bind'] = '0.0.0.0' # or specify an IP to bind to a single one</span><br><span class="line"># redis['port'] = 6379</span><br><span class="line"># redis['password'] = 'redis-password-goes-here'</span><br><span class="line"></span><br><span class="line">### Redis Sentinel support</span><br><span class="line">###! **You need a master slave Redis replication to be able to do failover**</span><br><span class="line">###! **Please read the documentation before enabling it to understand the</span><br><span class="line">###!   caveats:**</span><br><span class="line">###! Docs: https://docs.gitlab.com/ce/administration/high_availability/redis.html</span><br><span class="line"></span><br><span class="line">### Replication support</span><br><span class="line">#### Slave Redis instance</span><br><span class="line"># redis['master'] = false # by default this is true</span><br><span class="line"></span><br><span class="line">#### Slave and Sentinel shared configuration</span><br><span class="line">####! **Both need to point to the master Redis instance to get replication and</span><br><span class="line">####!   heartbeat monitoring**</span><br><span class="line"># redis['master_name'] = 'gitlab-redis'</span><br><span class="line"># redis['master_ip'] = nil</span><br><span class="line"># redis['master_port'] = 6379</span><br><span class="line"></span><br><span class="line">####! **Master password should have the same value defined in</span><br><span class="line">####!   redis['password'] to enable the instance to transition to/from</span><br><span class="line">####!   master/slave in a failover event.**</span><br><span class="line"># redis['master_password'] = 'redis-password-goes-here'</span><br><span class="line"></span><br><span class="line">####! Increase these values when your slaves can't catch up with master</span><br><span class="line"># redis['client_output_buffer_limit_normal'] = '0 0 0'</span><br><span class="line"># redis['client_output_buffer_limit_slave'] = '256mb 64mb 60'</span><br><span class="line"># redis['client_output_buffer_limit_pubsub'] = '32mb 8mb 60'</span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## GitLab Web server</span><br><span class="line">##! Docs: https://docs.gitlab.com/omnibus/settings/nginx.html#using-a-non-bundled-web-server</span><br><span class="line">################################################################################</span><br><span class="line"></span><br><span class="line">##! When bundled nginx is disabled we need to add the external webserver user to</span><br><span class="line">##! the GitLab webserver group.</span><br><span class="line"># web_server['external_users'] = []</span><br><span class="line"># web_server['username'] = 'gitlab-www'</span><br><span class="line"># web_server['group'] = 'gitlab-www'</span><br><span class="line"># web_server['uid'] = nil</span><br><span class="line"># web_server['gid'] = nil</span><br><span class="line"># web_server['shell'] = '/bin/false'</span><br><span class="line"># web_server['home'] = '/var/opt/gitlab/nginx'</span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## GitLab Nginx</span><br><span class="line">##! Docs: https://docs.gitlab.com/omnibus/settings/nginx.html</span><br><span class="line">################################################################################</span><br><span class="line"></span><br><span class="line"># nginx['enable'] = true</span><br><span class="line"># nginx['client_max_body_size'] = '250m'</span><br><span class="line"># nginx['redirect_http_to_https'] = false</span><br><span class="line"># nginx['redirect_http_to_https_port'] = 80</span><br><span class="line"></span><br><span class="line">##! Most root CA's are included by default</span><br><span class="line"># nginx['ssl_client_certificate'] = "/etc/gitlab/ssl/ca.crt"</span><br><span class="line ass="line"># registry_nginx['ssl_dhparam'] = nil</span><br><span class="line"></span><br><span class="line"># registry_nginx['listen_addresses'] = ['*', '[::]']</span><br><span class="line"></span><br><span class="line">### Advanced settings</span><br><span class="line"># registry_nginx['log_directory'] = "/var/log/gitlab/nginx"</span><br><span class="line"></span><br><span class="line"># registry_nginx['custom_gitlab_server_config'] = "location ^~ /foo-namespace/bar-project/raw/ {\n deny all;\n}\n"</span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## Prometheus</span><br><span class="line">##! Docs: https://docs.gitlab.com/ce/administration/monitoring/prometheus/</span><br><span class="line">################################################################################</span><br><span class="line"></span><br><span class="line"># prometheus['enable'] = true</span><br><span class="line"># prometheus['monitor_kubernetes'] = true</span><br><span class="line"># prometheus['username'] = 'gitlab-prometheus'</span><br><span class="line"># prometheus['uid'] = nil</span><br><span class="line"># prometheus['gid'] = nil</span><br><span class="line"># prometheus['shell'] = '/bin/sh'</span><br><span class="line"># prometheus['home'] = '/var/opt/gitlab/prometheus'</span><br><span class="line"># prometheus['log_directory'] = '/var/log/gitlab/prometheus'</span><br><span class="line"># prometheus['scrape_interval'] = 15</span><br><span class="line"># prometheus['scrape_timeout'] = 15</span><br><span class="line"># prometheus['chunk_encoding_version'] = 2</span><br><span class="line">#</span><br><span class="line">### Prometheus Memory Management</span><br><span class="line">#</span><br><span class="line"># Prometheus needs to be configured for how much memory is used for buffering metric data.</span><br><span class="line"># * Memory chunks are 1kb in size.</span><br><span class="line"># * The minimum memory needs to be 2x as many chunks as there are unique metrics time-series.</span><br><span class="line"># See: https://prometheus.io/docs/operating/storage/#memory-usage</span><br><span class="line">#</span><br><span class="line"># prometheus['memory_chunks'] = (</span><br><span class="line">#   # Use 10k + 2% of total memory for chunk buffers.</span><br><span class="line">#   10_000 + (node['memory']['total'].to_i * 0.02)</span><br><span class="line"># ).to_i</span><br><span class="line"># prometheus['max_chunks_to_persist'] = (</span><br><span class="line">#   # Use 5k + 1% of total memory for max dirty chunks. (half of total chunks)</span><br><span class="line">#   5_000 + (node['memory']['total'].to_i * 0.01)</span><br><span class="line"># ).to_i</span><br><span class="line">#</span><br><span class="line"># prometheus['flags'] = {</span><br><span class="line">#   'storage.local.path' =&gt; "#{node['gitlab']['prometheus']['home']}/data",</span><br><span class="line">#   'storage.local.chunk-encoding-version' =&gt; user_config['chunk-encoding-version'],</span><br><span class="line">#   'storage.local.memory-chunks' =&gt; node['gitlab']['prometheus']['memory-chunks'],</span><br><span class="line">#   'storage.local.max-chunks-to-persist' =&gt; node['gitlab']['prometheus']['max-chunks-to-persist'],</span><br><span class="line">#   'config.file' =&gt; "#{node['gitlab']['prometheus']['home']}/prometheus.yml"</span><br><span class="line"># }</span><br><span class="line"></span><br><span class="line">##! Advanced settings. Should be changed only if absolutely needed.</span><br><span class="line"># prometheus['listen_address'] = 'localhost:9090'</span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## Prometheus Node Exporter</span><br><span class="line">##! Docs: https://docs.gitlab.com/ce/administration/monitoring/prometheus/node_exporter.html</span><br><span class="line">################################################################################</span><br><span class="line"></span><br><span class="line"># node_exporter['enable'] = true</span><br><span class="line"># node_exporter['home'] = '/var/opt/gitlab/node-exporter'</span><br><span class="line"># node_exporter['log_directory'] = '/var/log/gitlab/node-exporter'</span><br><span class="line"># node_exporter['flags'] = {</span><br><span class="line">#   'collector.textfile.directory' =&gt; "#{node['gitlab']['node-exporter']['home']}/textfile_collector"</span><br><span class="line"># }</span><br><span class="line"></span><br><span class="line">##! Advanced settings. Should be changed only if absolutely needed.</span><br><span class="line"># node_exporter['listen_address'] = 'localhost:9100'</span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## Prometheus Redis exporter</span><br><span class="line">##! Docs: https://docs.gitlab.com/ce/administration/monitoring/prometheus/redis_exporter.html</span><br><span class="line">################################################################################</span><br><span class="line"></span><br><span class="line"># redis_exporter['enable'] = true</span><br><span class="line"># redis_exporter['log_directory'] = "/var/log/gitlab/redis-exporter"</span><br><span class="line"># redis_exporter['flags'] = {</span><br><span class="line">#   'redis.addr' =&gt; "unix://#{node['gitlab']['gitlab-rails']['redis_socket']}",</span><br><span class="line"># }</span><br><span class="line"></span><br><span class="line">##! Advanced settings. Should be changed only if absolutely needed.</span><br><span class="line"># redis_exporter['listen_address'] = 'localhost:9121'</span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## Prometheus Postgres exporter</span><br><span class="line">##! Docs: https://docs.gitlab.com/ce/administration/monitoring/prometheus/postgres_exporter.html</span><br><span class="line">################################################################################</span><br><span class="line"></span><br><span class="line"># postgres_exporter['enable'] = true</span><br><span class="line"># postgres_exporter['log_directory'] = "/var/log/gitlab/postgres-exporter"</span><br><span class="line"># postgres_exporter['flags'] = {}</span><br><span class="line"># postgres_exporter['listen_address'] = 'localhost:9187'</span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## Prometheus Gitlab monitor</span><br><span class="line">##! Docs: https://docs.gitlab.com/ce/administration/monitoring/prometheus/gitlab_monitor_exporter.html</span><br><span class="line">################################################################################</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># gitlab_monitor['enable'] = true</span><br><span class="line"># gitlab_monitor['log_directory'] = "/var/log/gitlab/gitlab-monitor"</span><br><span class="line"># gitlab_monitor['home'] = "/var/opt/gitlab/gitlab-monitor"</span><br><span class="line"></span><br><span class="line">##! Advanced settings. Should be changed only if absolutely needed.</span><br><span class="line"># gitlab_monitor['listen_address'] = 'localhost:9168'</span><br><span class="line"></span><br><span class="line"># To completely disable prometheus, and all of it's exporters, set to false</span><br><span class="line"># prometheus_monitoring['enable'] = true</span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## Gitaly</span><br><span class="line">##! Docs:</span><br><span class="line">################################################################################</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># gitaly['enable'] = false</span><br><span class="line"># gitaly['dir'] = "/var/opt/gitlab/gitaly"</span><br><span class="line"># gitaly['log_directory'] = "/var/log/gitlab/gitaly"</span><br><span class="line"># gitaly['bin_path'] = "/opt/gitlab/embedded/bin/gitaly"</span><br><span class="line"># gitaly['env_directory'] = "/opt/gitlab/etc/gitaly"</span><br><span class="line"># gitaly['env'] = {</span><br><span class="line">#  'PATH' =&gt; "/opt/gitlab/bin:/opt/gitlab/embedded/bin:/bin:/usr/bin",</span><br><span class="line">#  'HOME' =&gt; '/var/opt/gitlab'</span><br><span class="line"># }</span><br><span class="line"># gitaly['socket_path'] = "/var/opt/gitlab/gitaly/gitaly.socket"</span><br><span class="line"># gitaly['listen_addr'] = "localhost:8075"</span><br><span class="line"># gitaly['prometheus_listen_addr'] = "localhost:9175"</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">################################################################################</span><br><span class="line">##                  Configuration Settings for GitLab EE only                 ##</span><br><span class="line">################################################################################</span><br><span class="line">################################################################################</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## Auxiliary cron jobs applicable to GitLab EE only</span><br><span class="line">################################################################################</span><br><span class="line">#</span><br><span class="line"># gitlab_rails['geo_bulk_notify_worker_cron'] = "*/10 * * * * *"</span><br><span class="line"># gitlab_rails['geo_backfill_worker_cron'] = "*/5 * * * *"</span><br><span class="line"># gitlab_rails['geo_download_dispatch_worker_cron'] = "*/10 * * * *"</span><br><span class="line"># gitlab_rails['ldap_sync_worker_cron'] = "30 1 * * *"</span><br><span class="line"># gitlab_rails['historical_data_worker_cron'] = "0 12 * * *"</span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## Kerberos (EE Only)</span><br><span class="line">##! Docs: https://docs.gitlab.com/ee/integration/kerberos.html#http-git-access</span><br><span class="line">################################################################################</span><br><span class="line"></span><br><span class="line"># gitlab_rails['kerberos_enabled'] = true</span><br><span class="line"># gitlab_rails['kerberos_keytab'] = /etc/http.keytab</span><br><span class="line"># gitlab_rails['kerberos_service_principal_name'] = HTTP/gitlab.example.com@EXAMPLE.COM</span><br><span class="line"># gitlab_rails['kerberos_use_dedicated_port'] = true</span><br><span class="line"># gitlab_rails['kerberos_port'] = 8443</span><br><span class="line"># gitlab_rails['kerberos_https'] = true</span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## GitLab Sentinel (EE Only)</span><br><span class="line">##! Docs: http://docs.gitlab.com/ce/administration/high_availability/redis.html#high-availability-with-sentinel</span><br><span class="line">################################################################################</span><br><span class="line"></span><br><span class="line">##! **Make sure you configured all redis['master_*'] keys above before</span><br><span class="line">##!   continuing.**</span><br><span class="line"></span><br><span class="line">##! To enable Sentinel and disable all other services in this machine,</span><br><span class="line">##! uncomment the line below (if you've enabled Redis role, it will keep it).</span><br><span class="line">##! Docs: https://docs.gitlab.com/ce/administration/high_availability/redis.html</span><br><span class="line"># redis_sentinel_role['enable'] = true</span><br><span class="line"></span><br><span class="line"># sentinel['enable'] = true</span><br><span class="line"></span><br><span class="line">##! Bind to all interfaces, uncomment to specify an IP and bind to a single one</span><br><span class="line"># sentinel['bind'] = '0.0.0.0'</span><br><span class="line"></span><br><span class="line">##! Uncomment to change default port</span><br><span class="line"># sentinel['port'] = 26379</span><br><span class="line"></span><br><span class="line">##! Quorum must reflect the amount of voting sentinels it take to start a</span><br><span class="line">##! failover.</span><br><span class="line">##! **Value must NOT be greater then the amount of sentinels.**</span><br><span class="line">##! The quorum can be used to tune Sentinel in two ways:</span><br><span class="line">##! 1. If a the quorum is set to a value smaller than the majority of Sentinels</span><br><span class="line">##!    we deploy, we are basically making Sentinel more sensible to master</span><br><span class="line">##!    failures, triggering a failover as soon as even just a minority of</span><br><span class="line">##!    Sentinels is no longer able to talk with the master.</span><br><span class="line">##! 2. If a quorum is set to a value greater than the majority of Sentinels, we</span><br><span class="line">##!    are making Sentinel able to failover only when there are a very large</span><br><span class="line">##!    number (larger than majority) of well connected Sentinels which agree</span><br><span class="line">##!    about the master being down.</span><br><span class="line"># sentinel['quorum'] = 1</span><br><span class="line"></span><br><span class="line">### Consider unresponsive server down after x amount of ms.</span><br><span class="line"># sentinel['down_after_milliseconds'] = 10000</span><br><span class="line"></span><br><span class="line">### Specifies the failover timeout in milliseconds.</span><br><span class="line">##! It is used in many ways:</span><br><span class="line">##!</span><br><span class="line">##! - The time needed to re-start a failover after a previous failover was</span><br><span class="line">##!   already tried against the same master by a given Sentinel, is two</span><br><span class="line">##!   times the failover timeout.</span><br><span class="line">##!</span><br><span class="line">##! - The time needed for a slave replicating to a wrong master according</span><br><span class="line">##!   to a Sentinel current configuration, to be forced to replicate</span><br><span class="line">##!   with the right master, is exactly the failover timeout (counting since</span><br><span class="line">##!   the moment a Sentinel detected the misconfiguration).</span><br><span class="line">##!</span><br><span class="line">##! - The time needed to cancel a failover that is already in progress but</span><br><span class="line">##!   did not produced any configuration change (SLAVEOF NO ONE yet not</span><br><span class="line">##!   acknowledged by the promoted slave).</span><br><span class="line">##!</span><br><span class="line">##! - The maximum time a failover in progress waits for all the slaves to be</span><br><span class="line">##!   reconfigured as slaves of the new master. However even after this time</span><br><span class="line">##!   the slaves will be reconfigured by the Sentinels anyway, but not with</span><br><span class="line">##!   the exact parallel-syncs progression as specified.</span><br><span class="line"># sentinel['failover_timeout'] = 60000</span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## Logging (Additional, EE Only features)</span><br><span class="line">##! Docs: http://docs.gitlab.com/omnibus/settings/logs.html#udp-log-shipping-gitlab-enterprise-edition-only-</span><br><span class="line">################################################################################</span><br><span class="line"></span><br><span class="line">##! remote host to ship log messages to via UDP</span><br><span class="line"># logging['udp_log_shipping_host'] = nil</span><br><span class="line"></span><br><span class="line">##! remote port to ship log messages to via UDP</span><br><span class="line"># logging['udp_log_shipping_port'] = 514</span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## GitLab Sidekiq Cluster (EE only)</span><br><span class="line">################################################################################</span><br><span class="line"></span><br><span class="line">##! GitLab Enterprise Edition allows one to start an extra set of Sidekiq processes</span><br><span class="line">##! besides the default one. These processes can be used to consume a dedicated set</span><br><span class="line">##! of queues. This can be used to ensure certain queues always have dedicated</span><br><span class="line">##! workers, no matter the amount of jobs that need to be processed.</span><br><span class="line"></span><br><span class="line"># sidekiq_cluster['enable'] = false</span><br><span class="line"># sidekiq_cluster['ha'] = false</span><br><span class="line"># sidekiq_cluster['log_directory'] = "/var/log/gitlab/sidekiq-cluster"</span><br><span class="line"># sidekiq_cluster['interval'] = 5 # The number of seconds to wait between worker checks</span><br><span class="line"></span><br><span class="line">##! Each entry in the queue_groups array denotes a group of queues that have to be processed by a</span><br><span class="line">##! Sidekiq process. Multiple queues can be processed by the same process by</span><br><span class="line">##! separating them with a comma within the group entry</span><br><span class="line"></span><br><span class="line"># sidekiq_cluster['queue_groups'] = [</span><br><span class="line">#   "process_commit,post_receive",</span><br><span class="line">#   "gitlab_shell"</span><br><span class="line"># ]</span><br><span class="line">#</span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line"># Additional Database Settings (EE only)</span><br><span class="line">################################################################################</span><br><span class="line"># gitlab_rails['db_load_balancing'] = { 'hosts' =&gt; ['secondary1.example.com'] }</span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## GitLab Geo Secondary (EE only)</span><br><span class="line">################################################################################</span><br><span class="line"># geo_secondary['auto_migrate'] = true</span><br><span class="line"># geo_secondary['db_adapter'] = "postgresql"</span><br><span class="line"># geo_secondary['db_encoding'] = "unicode"</span><br><span class="line"># geo_secondary['db_collation'] = nil</span><br><span class="line"># geo_secondary['db_database'] = "gitlabhq_geo_production"</span><br><span class="line"># geo_secondary['db_pool'] = 10</span><br><span class="line"># geo_secondary['db_username'] = "gitlab_geo"</span><br><span class="line"># geo_secondary['db_password'] = nil</span><br><span class="line"># geo_secondary['db_host'] = "/var/opt/gitlab/geo-postgresql"</span><br><span class="line"># geo_secondary['db_port'] = 5431</span><br><span class="line"># geo_secondary['db_socket'] = nil</span><br><span class="line"># geo_secondary['db_sslmode'] = nil</span><br><span class="line"># geo_secondary['db_sslrootcert'] = nil</span><br><span class="line"># geo_secondary['db_sslca'] = nil</span><br><span class="line"></span><br><span class="line">################################################################################</span><br><span class="line">## GitLab Geo Secondary Tracking Database (EE only)</span><br><span class="line">################################################################################</span><br><span class="line"></span><br><span class="line"># geo_postgresql['enable'] = false</span><br><span class="line"># geo_postgresql['ha'] = false</span><br><span class="line"># geo_postgresql['dir'] = '/var/opt/gitlab/geo-postgresql'</span><br><span class="line"># geo_postgresql['data_dir'] = '/var/opt/gitlab/geo-postgresql/data'</span><br><span class="line"></span><br></pre></td></tr></tbody></table></figure>
